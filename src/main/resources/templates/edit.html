<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>

<meta charset="utf-8" />
<title>produits</title>

<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	type="text/css" th:href="@{css/bootstrap.min.css}" />

</head>
<body style="background-color: #666666;">
<header>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{allNote}">Mes notes</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
</header>
<div class="spacer col-md-6" style="margin-left: 300px;">
	<div class="panel panel-warning">
		<div class="panel-heading">Modifier la Note</div>
		<div class="panel-body" style="background-color: ">
		<form th:action="@{saveNote}" method="post" enctype="multipart/form-data">
 			<div class="form-group"> 
 				<label for="i" class="control-label">Id:</label> <input id="i"
 					class="form-control" type="text" name="id" th:value="${note.id}" /> 
<!--   					<span class="text-danger" th:errors="${noty.id}"></span>   -->
		</div> 
			<div class="form-group">
				<label class="control-label">Titre:</label> <input
					class="form-control" type="text" name="titre" th:value="${note.titre}" />
<!-- 					<span class="text-danger" th:errors="${produit.designation}"></span> -->
			</div>
			<div class="form-group">
				<label class="control-label">Note:</label>
				 
				<textarea rows="4" cols="12" name="noty" th:value="${note.noty}" class="form-control"></textarea>
<!-- 					<span class="text-danger" th:errors="${produit.prix}"></span> -->
			</div>
			<div class="form-group">
				<label class="control-label">Descreption:</label> <input
					class="form-control" type="text" name="descreption" th:value="${note.descreption}" />
<!-- 					<span class="text-danger" th:errors="${note.quantite}"></span> -->
			</div>
			<div class="form-group">
							<label>Photo</label> <input type="file"
							accept=".doc,.docx,.pdf,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
							 name="picture"
								class="form-control" />
						</div>
						<div class="form-group">
				<img th:src="@{getp(id=${note.id})}" width="100"
								class="img-circle" height="100" style="margin-top: -10px;margin-left: 220px">
								
			</div>
			<button type="submit" class="btn btn-primary btn-xs" style="margin-left: 220px;">Modifier cette note</button>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
